<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AJA Coding Tutor</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ====== layout & colors ====== */
    :root{
      --primary:#4f46e5;
      --primary-2:#6c5ce7;
      --accent:#10b981;
      --card-bg:#ffffff;
      --glass: rgba(255,255,255,0.85);
      --text:#1f2937;
    }

    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);}
    body{
      background:
        linear-gradient(rgba(144,238,144,0.28), rgba(144,238,144,0.28)),
        url('{{ url_for("static", filename="images/background.png") }}') center / cover no-repeat;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      padding:24px;
    }

    /* container */
    .container{
      width:100%;
      max-width:460px;
      position:relative;
      z-index:4;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    form{
      width:100%;
      background:var(--glass);
      backdrop-filter: blur(6px);
      border-radius:16px;
      padding:26px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      border: 1px solid rgba(255,255,255,0.6);
    }

    .header{text-align:center;margin-bottom:18px;}
    .exam-badge{
      display:inline-block;
      background:linear-gradient(90deg,var(--primary),var(--primary-2));
      color:#fff;padding:8px 18px;border-radius:999px;font-weight:700;margin-bottom:8px;box-shadow:0 6px 18px rgba(79,70,229,0.14);
    }
    h1{margin:6px 0 0;font-size:24px;line-height:1.05;font-weight:800;background:linear-gradient(to right,var(--primary),var(--primary-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    p.lead{color:rgba(31,41,55,0.8);margin-top:8px;font-size:14px;}

    label{display:block;margin-bottom:6px;font-weight:700;color:rgba(31,41,55,0.85);font-size:13px;}
    input,select{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e6e9ef;font-size:14px;background:#fff;margin-bottom:14px;
    }
    input:focus,select:focus{outline:none;box-shadow:0 6px 18px rgba(79,70,229,0.08);border-color:rgba(99,102,241,0.5);}

    .btn-primary{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      width:100%;padding:12px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--primary),var(--primary-2));
      color:#fff;font-weight:800;cursor:pointer;font-size:15px;box-shadow:0 8px 20px rgba(79,70,229,0.14);
    }
    .btn-secondary{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      width:100%;padding:12px 14px;border-radius:10px;border:none;background:var(--accent);
      color:#fff;font-weight:800;cursor:pointer;font-size:15px;margin-top:12px;text-decoration:none;
    }
    .btn-secondary:hover{filter:brightness(.95);}

    .footer{margin-top:18px;text-align:center;color:rgba(31,41,55,0.6);font-size:13px;display:flex;gap:8px;align-items:center;justify-content:center}
    .footer i{color:var(--primary);}

    /* falling text layer */
    .falling-text{
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:2;
      overflow:hidden;
    }
    .fall{
      position:absolute;
      top:-80px;
      font-weight:800;
      font-size:20px;
      opacity:0.9;
      color: #8b5a2b;
      white-space:nowrap;
      transform: translateY(0);
      animation-name:fallAnim;
      animation-timing-function: linear;
    }
    @keyframes fallAnim{
      0%{transform:translateY(-10vh);opacity:1}
      100%{transform:translateY(110vh);opacity:0}
    }

    /* responsive */
    @media (max-width:520px){
      body{padding:16px}
      h1{font-size:20px}
      form{padding:18px}
    }
  </style>
</head>
<body>

  <!-- falling text layer -->
  <div class="falling-text" id="fallContainer" aria-hidden="true"></div>

  <div class="container" role="main">
    <div class="header" role="banner">
      <div class="exam-badge"><i class="fas fa-shield-alt"></i> AJA Coding Tutor</div>
      <h1>DevOps Interview Test</h1>
      <p class="lead">Practice real-world DevOps interview questions and take a timed mock exam.</p>
    </div>

    <form action="/start" method="POST" aria-label="Start Exam Form">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required placeholder="Your full name">

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
      </select>

      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <button type="submit" class="btn-primary"><i class="fas fa-play"></i> Start Exam</button>

      <!-- link to DevOps Q&A page (if you added route /devops) -->
      <a href="/devops" class="btn-secondary" role="button"><i class="fas fa-book"></i> DevOps Interview Questions</a>
    </form>

    <div class="footer" aria-hidden="true">
      <i class="fas fa-code-branch"></i>
      <span>Developed by AJA Consulting Services LLP</span>
    </div>
  </div>

  <script>
    // Falling text generator: creates items and removes after animation ends.
    (function(){
      const container = document.getElementById('fallContainer');
      const texts = [
        "AJA Consulting Services LLP",
        "DevOps • Docker • Kubernetes",
        "CI/CD • Jenkins • Git",
        "Practice • Learn • Succeed"
      ];

      function createDrop(){
        const el = document.createElement('div');
        el.className = 'fall';
        el.textContent = texts[Math.floor(Math.random()*texts.length)];
        const left = Math.random() * 90; // vw
        const scale = 0.9 + Math.random()*0.6;
        const duration = 5 + Math.random()*6; // seconds

        el.style.left = left + 'vw';
        el.style.fontSize = (16 * scale) + 'px';
        el.style.animationDuration = duration + 's';
        el.style.opacity = 0.85;

        container.appendChild(el);

        // remove after animation completes (slightly longer than duration)
        setTimeout(()=> {
          el.remove();
        }, (duration + 0.5) * 1000);
      }

      // create initial drops
      for(let i=0;i<6;i++){
        setTimeout(createDrop, i * 300);
      }

      // continuous drops
      setInterval(createDrop, 900);
    })();
  </script>
</body>
</html>
